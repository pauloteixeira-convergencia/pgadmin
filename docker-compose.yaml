version: '3.9'

services:
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:7
    restart: always
    ports:
      - '${PGADMIN_PORT}:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    networks:
      redepadrao:
        ipv4_address: 10.224.0.12

networks:
  redepadrao:
    name: redepadrao
    ipam:
      config:
        - subnet: 10.224.0.0/23
